<div class="limiter">
  <div class="container-login100">
    <div style="display: block;" class="wrap-login100">
      <div class="container" style="margin-top: 100px;">
        <div class="section-title">
          <h2>Thông tin cá nhân</h2>
          <!--    <p>DateTime as Milliseconds : {{patient.birthday  | date:'yyyy-MM-dd'}}-->
        </div>
        <form [formGroup]="addDoctorForm" (ngSubmit)="changeInfo()">
          <div class="justify-content-center text-center mt-3" style="position: relative;">
            <img src="/assets/"
                 class="rounded-circle" alt="Cinque Terre" width="150"
                 height="150"/>
            <button
              style="width: 30px; height: 30px; position: absolute; left: 55%; top: 79%; background: transparent; border: none;"
              (click)="changeImg()">
              <i class="fa fa-camera"></i>
            </button>
          </div>
          <br>
          <br><br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Ho</mat-label>
            <input id="userFName" class="col-6" type="text" matInput
                   formControlName="userFName" [errorStateMatcher]="matcher" [readonly]="display"
                   [(ngModel)]="doctor.userFName"/>
            <mat-error *ngIf="addDoctorForm.controls.userLName.hasError('required')">
              *Nhập <strong>họ và tên!</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Tên</mat-label>
            <input id="userLName" class="col-6" type="text" matInput
                   formControlName="userLName" [errorStateMatcher]="matcher" [readonly]="display"
                   [(ngModel)]="doctor.userLName"/>
            <mat-error *ngIf="addDoctorForm.controls.userFName.hasError('required')">
              *Nhập <strong>họ và tên!</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Số điện thoại</mat-label>
            <input class="col-6" id="phone" type="text" matInput
                   formControlName="phoneNum" [errorStateMatcher]="matcher" [readonly]="display"
                   [(ngModel)]="doctor.phoneNum">
            <mat-error *ngIf="addDoctorForm.controls.phoneNum.hasError('maxLength')!=null">
              *Số điện thoại phải có 10 số
            </mat-error>

            <mat-error *ngIf="addDoctorForm.controls.phoneNum.hasError('required')">
              *app-add-employee <strong>Phone!</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Địa chỉ</mat-label>
            <input id="address" class="col-6" type="text" matInput
                   formControlName="address" [errorStateMatcher]="matcher" [readonly]="display"
                   [(ngModel)]="doctor.address">
            <mat-error *ngIf="addDoctorForm.controls.address.hasError('required')">
              *Nhập <strong>địa chỉ!</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Ngày sinh</mat-label>
            <input type="text" matInput formControlName="birthDate" id="birthday"
                   [errorStateMatcher]="matcher" [readonly]="display" [(ngModel)]="doctor.birthDate">
            <mat-error *ngIf="addDoctorForm.controls.birthDate.hasError('required')">
              *Nhập <strong>ngày sinh!</strong>
            </mat-error>
          </mat-form-field>
          <br>
          <button type="submit" class="btn btn-primary" [disabled]="!addDoctorForm.valid"
                  >Sửa thông tin
          </button>
          <a style="float: right" (click)="changePass()" class="btn btn-warning">Đổi mật khẩu</a>
        </form>

        <!-- <button (click)="updateName()">Update Name</button> -->
      </div>
    </div>
  </div>
</div>
