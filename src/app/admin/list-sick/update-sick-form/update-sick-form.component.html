<div mat-dialog-content>
    <form class="form" [formGroup]="myForm" #createForm="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Tên bệnh</mat-label>
            <input matInput formControlName="sickName">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Mô tả bệnh</mat-label>
            <input matInput formControlName="description">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Loại bệnh</mat-label>
            <mat-select formControlName="typeSickId">
                <mat-option *ngFor="let type of sicktypes" [value]="type.typeSickId">
                    {{type.typeSickName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions style="display:flex; justify-content: flex-end;">
    <button type="submit" (click)="onSubmit()" mat-raised-button color="primary"
        [disabled]="!myForm.valid">Tạo</button>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
</div>
