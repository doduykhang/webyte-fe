<div class="container-fluid mt--7">
  <div class="p-3 text-center section-title">
    <h2 class="mt-3">Danh sách bài viết</h2>
  </div>

  <form [formGroup]="searchForm" style="display:flex;" (ngSubmit)="onSearch()">
    <input name="query" style="flex:1;" formControlName="query" />
    <button mat-raised-button color="primary">Tìm</button>
  </form>

  <div class="mt-3 mb-3">
    <button mat-raised-button color="primary" (click)="create()">Thêm mới</button>
  </div>
  <!-- Table -->
  	
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Tiêu đề</th>
              <th scope="col">Tóm tắt</th>
              <th scope="col">Tác giả</th>
              <th scope="col">Nội dung</th>
              <th scope="col">Hình ảnh</th>
              <th scope="col">Ngày phát hành</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of listNews | paginate: {itemsPerPage:5, currentPage:p}, let i=index">
              <td>{{i + 1}}</td>
              <th scope="row">
                <div class="media align-items-center">

                  <div class="media-body">
                    <span class="mb-0 text-sm">{{item.title}}</span>
                  </div>
                </div>
              </th>
              <td>{{item.content}}</td>
              <td>{{item.author}}</td>
              <td>{{item.text}}</td>
              <td>{{item.img}}</td>
              <td>{{item.date|date:'dd-MM-yyyy'}}</td>
              <td>
                <a (click)="delete(item.newsId)" style="color: rgb(232, 18, 18);margin-right: 10px;
                    font-size: larger;"><i class="fa fa-trash"
                                           aria-hidden="true"></i></a>
                <a (click)="update(item)" style="color: rgb(61, 205, 230); font-size: larger;"><i
                  class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="pagination">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
